<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="img">
            <img src="/asset/login_bg6.jpg" class="bg_img">
        </div>
        <div class="login_box">
            <div class="rty_div">
                <img src="/asset/Logo Shape.png" class="logo" alt="">
                <p class="para">All-in-one manufacturers, wholesalers & retailers software for blinds, curtains & shutters businesses</p>
                <div class="img_link">
                    <img src="/asset/cus.png" alt="" class="cus">
                    <p class="p_link">Customer Support</p>
                    <a class="link" href="https://blindmatrix.com/support/">blindmatrix.com/support/</a>
                </div>
            </div>
            <div class="lft_div">
                <div class="login_hd">
                    <h3>Login</h3>
                    <div class="input_div">
                        <div class="cmp_div label">
                            <p class="comp_name">Company Name<span class="m_star">*</span></p>
                            <input type="text">
                        </div>
                        <div class="usr_div label">
                            <p class="usr_name">User Name<span class="m_star">*</span></p>
                            <input type="text">
                        </div>
                        <div class="pass_div label">
                            <p class="pass">Password<span class="m_star">*</span></p>
                            <input class="in_pass" type="password">
                        </div>
                    </div>
                    <div class="footter">
                        <button class="login_btn">LOGIN</button>
                        <button class="fb_btn"><a class="fb_link" href="http://localhost:4200/login/forgot-password">Forget Password?</a> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
